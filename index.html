<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="/images/Logo.png" type="image/x-icon">
    
</head>
<body>
    <main>
        <nav>
            <div class="logo">
                <!-- <img src="/images/Logo.png" alt="Tic Tac Toe Logo"> -->
                <h1>Tic Tac Toe Game</h1>
            </div>
            <ul>
                <li><a href="https://github.com/shahidfalah" target="_blank" rel="noopener noreferrer">üë®‚Äçüíª <span>Developed by </span></a></li>
                <li><a href="https://github.com/shahidfalah/Tic-Tac-Toe-game" target="_blank" rel="noopener noreferrer">üìÇ <span>Source code</span></a></li>
            </ul>
        </nav>

        <!-- ------------------ FIRST STEP: WHEN THE USER OPEN OUR WEB ------------------ -->
        <div class="play-with">
            <h2>Choose Game Mode</h2>
            <p>Select how you want to play:</p>
            <div>
                <button onclick="selectModel('bot')">Play With Bot</button>
                <button onclick="selectModel('friend')">Play With Friend</button>
            </div>
        </div>
        <!-- ------------------ / FIRST STEP: WHEN THE USER OPEN OUR WEB / ------------------ -->


        <!-- ------------------ SECOND STEP: WHEN THE USER SELECT WITH FRIENDS GAME MODE ------------------ -->
        <div class="player-display">
            <div class="container">
                <div class="player-one">
                    <h2>Player 1: <span class="player-name">X</span></h2>
                </div>

                <div class="player-two">
                    <h2>Player 2: <span class="player-name">O</span></h2>
                </div>
            </div>
            <button id="start-button" onclick="switchToNextSteps('startGame')">Start Game</button>
        </div>
        <!-- ------------------ / SECOND STEP: WHEN THE USER SELECT WITH FRIENDS GAME MODE / ------------------ -->


        <!-- ------------------ THIRD STEP: WHEN THE USER SELECT GAME MODE THE GAME START ------------------ -->
        <div id="game-board" class="game-board">
            <h2>Game Board</h2>
            <div class="user-info">
                <div class="player-info-x">
                    <img src="/images/fnaf-freddy.png" alt="Player 1 Profile Picture">
                    <div>
                        <h4>Player 1 Name</h4>
                        <p>Player 1 Discord Name</p>
                    </div>
                </div>
                <div class="player-info-o">
                    <img src="/images/fnaf-freddy.png" alt="Player 2 Profile Picture">
                    <div>
                        <h4>Player 2 Name</h4>
                        <p>Player 2 Discord Name</p>
                    </div>
                </div>
            </div>
            <div id="result-message">the winner is: <span id="winner-name"></span></div>
            <div class="grid-container">
                <div class="cell" data-index="0"></div> 
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="reset-button">Reset Game</button>
        </div>
        <!-- ------------------ / THIRD STEP: WHEN THE USER SELECT GAME MODE THE GAME START / ------------------ -->
    </main>
    <script src="./script.js"></script>
</body>
</html>
